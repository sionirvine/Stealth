<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Stealth Home Server HTML5</title>
	<link rel="stylesheet" href="../html5/main.css" /> 
	<link rel="stylesheet" href="../html5/scripts/jqueryFileTree/jqueryFileTree.css" /> 
	<script src="../html5/scripts/jquery-1.7.1.min.js"></script>
	<script src="../html5/scripts/jqueryFileTree/jqueryFileTree.js"></script>

	<script>
	$(document).ready( function() {
		
		$('#result_box').fileTree({
			root: 'android/',
			script: 'jqueryFileSearch.php',
			expandSpeed: 1000,
			collapseSpeed: 1000,
			multiFolder: false
		}, function(file) {
			window.open(file);
		});
		
		$('#txtSearch').keypress(function(e) {
			var code = (e.keyCode ? e.keyCode : e.which);
			
			if(code == 13) {
				$('#result_box').fileTree({
				root: 'android/',
				script: 'jqueryFileSearch.php',
				expandSpeed: 1000,
				collapseSpeed: 1000,
				multiFolder: false,
				filename: 'psx4droid.apk'
			}, function(file) {
				window.open(file);
			});
			}
		});
		
		
		
		// end of ready
	});

	</script>
</head>
<body>

	<div id="big_wrapper">
	
		<div id="header_div">
			<header id="top_header">
				<img src="../html5/img/logo.png" />
			</header>
			
			<nav id="top_menu">
				<ul>
					<li>Home</li>
					<li><a href="../android/">Android</a></li>
					<li><a href="../music/">Music</a></li>
					<li><a href="../pictures/">Pictures</a></li>
					<li><a href="../videos/">Videos</a></li>
					<li>Subsonic</li>
					<li>Deluge</li>
					<li>mediaTOMB</li>
				</ul>
			</nav>
		</div>
		
		<article id="search_box">
			<input type="text" id="txtSearch" />
		</article>
		
		<div id="content_div">
			<section id="search_section">
				
			<div id="result_div">
				<article id="result_box">
					
				</article>
				
				<aside id="recent_files">
					<h4>Recent files</h4>
					List of recent files uploaded to server
				</aside>
			</div>
				
			</section>

		</div>
		
		<footer id="the_footer">
			Copyright Stealthy&#8482; 2011
		</footer>
	</div>
</body>
</html>
